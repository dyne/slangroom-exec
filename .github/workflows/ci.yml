name: ðŸ§ª & ðŸ“£
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        architecture:
          - x64
          - arm64
        exclude:
          - os: windows-latest
            architecture: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: brew install parallel
        if: runner.os == 'macOS'
      - run: choco install flock
        if: runner.os == 'Windows'
      - run: bun i
      - run: make tests
